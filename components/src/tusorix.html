    <link rel="manifest" href="manifest.json" />
    <script>
      function goStart() {
        document.getElementById("start").style.display = "block";
        document.getElementById("brief").style.display = "none";
        document.getElementById("frown").style.display = "none";
      }
      function goBrief() {
        document.getElementById("start").style.display = "none";
        document.getElementById("brief").style.display = "block";
      }

      function goFrown() {
        document.getElementById("start").style.display = "none";
        const frown = document.querySelector("pyrite-frown");
        frown.modeSelect("Officer");
        document.getElementById("frown").style.display = "block";
      }

      function goMonk() {
        document.getElementById("start").style.display = "none";
        const frown = document.querySelector("pyrite-frown");
        frown.modeSelect("Secret");
        document.getElementById("frown").style.display = "block";
      }
    </script>
  </head>

    <section class="section">
      <div class="container">
        <div class="box" style="background-color: black;">
          <div class="start" id="start">
            <img src="assets/start.png" />
            <div
              onclick="goBrief()"
              style="position: absolute; cursor: pointer; width: 280px; height: 360px; left: 250px; top: 100px;"
            ></div>
            <div
              onclick="goFrown()"
              style="position: absolute; cursor: pointer; width: 100px; height: 260px; left: 530px; top:200px;"
            ></div>
            <div
              onclick="goMonk()"
              style="position: absolute; cursor: pointer; width: 300px; height: 200px; left: 880px; top:200px;"
            ></div>
          </div>
